services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - learning

  db:
    image: postgres:13-alpine
    volumes:
      #- postgres-data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gatomagico4444
    networks:
      - learning

networks:
  learning:
    driver: bridge

volumes:
  postgres-data:

