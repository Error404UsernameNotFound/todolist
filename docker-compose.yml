services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      #POSTGRES_DB: api
      #POSTGRES_USER: local-dev
      POSTGRES_HOST_AUTH_METHOD: trust

volumes:
  postgres-data: